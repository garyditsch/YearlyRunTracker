<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year's Running Review</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-color/1.2.1/d3-color.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script src="./js/monthly.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="margin: 0">
    <div style="display: grid; grid-template-columns: auto; background-color: white; margin: 4rem;">
        <h1>My Monthly Running Reviews</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr">
            <div style="width: 45vw">
                <h1>Miles by Month</h1>
                <h3>Highest to Lowest Volume (Distance) </h3>
                <canvas id="myChart"></canvas>
            </div>
            <div style="width: 45vw">
                <h1>Miles by Month</h1>
                <h3>Chronological Order</h3>
                <canvas id="dateMonthlyChart"></canvas>
            </div>
            <div style="width: 45vw">
                <h1>Run Count by Month</h1>
                <h3>Highest to Lowest Volume (Distance)</h3>
                <canvas id="runCountHighToLow"></canvas>
            </div>
            <div style="width: 45vw">
                <h1>Run Count by Month</h1>
                <h3>Chronological Order</h3>
                <canvas id="runCountDateMonthlyChart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
