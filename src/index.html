<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year's Running Review</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-color/1.2.1/d3-color.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="margin: 0">
    <div style="display: grid; grid-template-columns: 200px 125px 125px auto; background-color: #09468b; color: white; padding: 1.25rem;">
        <div>Gary's Running Data</div>
        <a style="color: white; text-decoration: none; margin-left: 1rem;" href="/">Yearly</a>
        <a style="color: white; text-decoration: none; margin-left: 1rem;"  href="./monthly.html">Monthly</a>
        <a style="color: white; text-decoration: none; margin-left: 1rem;" href="./weekly.html">Weekly</a>
    </div>
    <div style="display: grid; grid-template-columns: auto; background-color: white; margin: 4rem;">
        <h1>My Yearly Running Reviews</h1>
        <div style="width: 50%; margin-bottom: 3rem;">
            <label for="years">Select the Year</label>
            <select name="years" id="years" form="runYear">
                <option value="">Choose a Year</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
            </select>
        </div>
        <div>
            <svg id="calendar_svg_2022" width="900" height="175"></svg>
        </div>
    </div>
</body>
</html>
